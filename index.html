<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="mx-5 navbar-brand" style="color: aliceblue;" href="index.html"><b><i>MyMovieSite</i></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div style="color: aliceblue; margin-right: 40px;">
      Nahid
    </div>
  </nav>

  <div class="container my-3">
    <div class="row">
      <div class="col-md-6 ccolor" style="padding: 30px; border-radius: 20px">
        <form id="myForm">
          <div class="mb-3">
            <label class="form-label textColor"><b><i>Movie Name</i></b></label>
            <input type="text" placeholder="write movie name here..." class="form-control" id="moviename">
          </div>
          <div class="mb-3">
            <label class="form-label textColor"><b><i>Description</i></b></label>
            <div class="form-floating">
              <textarea class="form-control" id="description" style="height: 70px;"></textarea>
              <label for="floatingTextarea2">Details...</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label textColor"><b><i>Release Date</i></b></label>
            <input type="date" class="form-control" id="releasedate">
          </div>
          <div class="mb-3">
            <label class="form-label textColor"><b><i>Language</i></b></label> <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="English">
              <label class="form-check-label textColor" for="inlineRadio1">English</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="French">
              <label class="form-check-label textColor" for="inlineRadio2">French</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="German">
              <label class="form-check-label textColor" for="inlineRadio3">German</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Arabic">
              <label class="form-check-label textColor" for="inlineRadio4">Arabic</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="Latin">
              <label class="form-check-label textColor" for="inlineRadio5">Latin</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label textColor"><b><i>Category</i></b></label> <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Action">
              <label class="form-check-label textColor" for="inlineCheckbox1">Action</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Adventure">
              <label class="form-check-label textColor" for="inlineCheckbox2">Adventure</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Horror">
              <label class="form-check-label textColor" for="inlineCheckbox3">Horror</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Drama">
              <label class="form-check-label textColor" for="inlineCheckbox4">Drama</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Comedy">
              <label class="form-check-label textColor" for="inlineCheckbox5">Comedy</label>
            </div>
          </div>

          <div class="mb-3 row">
            <label class="form-label textColor"><b><i>Director Name</i></b></label>
            <div class="col">
              <input type="text" class="form-control" placeholder="first name" aria-label="First name" id="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="last name" aria-label="Last name" id="lastname">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label textColor"><b><i>Email Address</i></b></label>
            <input type="email" placeholder="write email address here..." class="form-control" id="directoremail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3
            <label class="form-label textColor"><b><i>Runtime</i></b></label>
            <select class="form-select" aria-label="Default select example" id="runtimedropdown">
              <option value="">Select movie runtime</option>
              <option value="Below 1h">Below 1h</option>
              <option value="1h to 2h">1h to 2h</option>
              <option value="2h to 3h">2h to 3h</option>
              <option value="3h+">3h+</option>
            </select>
          </div>
          <button type="submit" class="w-100 btn btn-success"><i>Submit</i></button>
        </form>
      </div>
      <div class="col-md-6 aa">
        <div class="content-section mx-5">
          <h3 style="color: aliceblue;">My Sidebar</h3>
          <p class='text-muted'><i style="color: aquamarine;">Choose anything...!</i>
            <ul class="list-group">
              <a href="view.html" class="list-group-item list-group-item-light sidebar-color-a">View List</a>
              <li class="list-group-item list-group-item-light sidebar-color-b">Search any book</li>
              <li class="list-group-item list-group-item-light sidebar-color-a">About us</li>
              <li class="list-group-item list-group-item-light sidebar-color-b">Terms & conditions</li>
            </ul>
          </p>
        </div>
      </div>
    </div>
  </div>
