<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="myCSS.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="mx-5 navbar-brand" style="color: aliceblue;" href="index.html"><b><i>MyMovieSite</i></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div style="color: aliceblue; margin-right: 40px;">
      Nahid
    </div>
  </nav>

  <div class="container col-md-4">
    <img class="movie-logo" src="movie.png" alt="">
    <div class="ccolor" style="padding: 30px; border-radius: 20px">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textColor"><i>Email address</i></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="write password here..." aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text textColor"><i>We'll never share your email with anyone else.</i></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label textColor"><i>Password</i></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="write your password">
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label textColor"><i>Confirm Password</i></label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="re-write your password">
              </div>
           
            <div class="d-flex" style="justify-content: space-between;">
                <div class="mb-3">
                    <i href="#" style="color: aliceblue;">Already have an account?</i>  
                  </div>
                  <div>
                    <a href="signin.html" style="color: aqua; text-decoration: none">signin</a>
                  </div>
            </div>
            <button type="submit" class="btn log-btn" style="margin-left: 33%; width: 150px">signup</button>
          </form>
    </div>
  </div>


  <script src="signup.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
